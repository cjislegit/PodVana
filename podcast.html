<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3e848d41da.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <title>PodVana</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html"> < Podcasts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mainContainer mainContainerPodcasts"></div>
    </main>
    <section class="nowPlaying">
      <div class="nowPlayingContainer">
        <div class="nowPlayingArt">
          <img src="./img/PF-liveops_InvariantCulture_Default.jpg" />
        </div>
        <div>
          <div class="nowPlayingStatus">Playing</div>
          <div class="nowPlayingName">Coding Podcast</div>
        </div>
        <div class="nowPlayingStatusIcon"><i class="fas fa-play"></i></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
